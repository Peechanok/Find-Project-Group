{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background: -webkit-linear-gradient(left, #D96767, #214785, #EAC9B8);
    }
    
    .emp-profile {
        padding: 3%;
        margin-top: 3%;
        margin-bottom: 3%;
        border-radius: 0.5rem;
        background: #fff;
    }
    
    .profile-img {
        text-align: center;
    }
    
    .profile-img img {
        width: 70%;
        height: 100%;
    }
    
    .profile-img .file {
        position: relative;
        overflow: hidden;
        margin-top: -20%;
        width: 70%;
        border: none;
        border-radius: 0;
        font-size: 15px;
        background: #212529b8;
    }
    
    .profile-img .file input {
        position: absolute;
        opacity: 0;
        right: 0;
        top: 0;
    }
    
    .profile-head h5 {
        color: #333;
    }
    
    .profile-head h6 {
        color: #0062cc;
    }
    
    .profile-edit-btn {
        border: none;
        border-radius: 1.5rem;
        width: 70%;
        padding: 2%;
        font-weight: 600;
        color: #6c757d;
        cursor: pointer;
    }
    
    .proile-rating {
        font-size: 12px;
        color: #818182;
        margin-top: 5%;
    }
    
    .proile-rating span {
        color: #495057;
        font-size: 15px;
        font-weight: 600;
    }
    
    .profile-head .nav-tabs {
        margin-bottom: 5%;
    }
    
    .profile-head .nav-tabs .nav-link {
        font-weight: 600;
        border: none;
    }
    
    .profile-head .nav-tabs .nav-link.active {
        border: none;
        border-bottom: 2px solid #0062cc;
    }
    
    .profile-work {
        padding: 14%;
        margin-top: -15%;
    }
    
    .profile-work p {
        font-size: 12px;
        color: #818182;
        font-weight: 600;
        margin-top: 10%;
    }
    
    .profile-work a {
        text-decoration: none;
        color: #495057;
        font-weight: 600;
        font-size: 14px;
    }
    
    .profile-work ul {
        list-style: none;
    }
    
    .profile-tab label {
        font-weight: 600;
    }
    
    .profile-tab p {
        font-weight: 600;
        color: #0062cc;
    }
</style>
<div class="container emp-profile">
    
   <form class="form-inline" method="GET" action="{% url 'view_course' %}">
 
        <br/><br/>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name </th>
                    <th scope="col">Description </th>
                    <th scope="col">ลบ</th>
                </tr>
            </thead>
            <tbody>
               {% for item in course %}
                <tr>
                    <!--<td>{{ cl.Ev }}</td>-->
              
                    <td>{{ item.name }}</td>
                    <td>{{ item.desc }}</td>
                     <td> <a href="{% url 'delete_course' course_id=item.id %}">
                            <div class="btn btn-danger" id="{{item.id}}">ลบ</div>
                  
                        </a>
                        
                    </td>
                   
                </tr>
                
                {% endfor %}
            </tbody>
        </table>
       
        <div class="row">
            <div class="col-md-4">


            </div>
            <div class="col-md-8">

            </div>


        </div>
    </form>

</div>


































{% endblock  %}
